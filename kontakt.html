<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktform</title>
    <link rel="stylesheet" href="css/kontakt.css">
    <script src="https://kit.fontawesome.com/139bab3a23.js" crossorigin="anonymous"></script>
    <script src="js/navigation.js" defer></script> 
</head>
<body>
    <!--Navigation-->
    <header>
		<nav>
			<a class="logo" href="index.html"><img src="img/logo.png" alt="virksomhedens logo, som er et brev med illustrerede mennesker indeni"></a>
			<ul>
				<li><a href="index.html">Velkommen</a></li>
				<li><a href="info.html">Brevkassen</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
			</ul>
		</nav>
         <button id="bars">
            <i class="fa-solid fa-bars"></i>
        </button>
	</header>

     <!--Kontaktform - hovedindhold--> 
    <main>
        <section class="hænder">
            <h1>KONTAKT OS</h1>
        </section>

        <section class="kontaktform">
            
            <p class="kontakt-tekst">Skriv til os via kontaktformularen og så vender vi tilbage til dig</p>
            <p class="under">Vi modtager også gerne ærlig feedback, da vi altid bestræber os på at blive bedre</p>

            <form>
                <label class="visually-hidden" for="navn">Navn </label>
                <input id="navn" type="text" placeholder="Navn" required> <!--required sættes ind for at vise, at det netop SKAL udfyldes-->

                <label class="visually-hidden" for="mail">Email</label>
                <input id="mail" type="email" placeholder="E-mail">

                <label class="visually-hidden" for="tel">Telefon</label>
                <input id="tel" type="tel" placeholder="Telefon">
 
                <!--dropdown-->

                <div class="custom-select">

                    <label for="region">Vælg region</label>
                    <select  id="region">
                        <option value="0 " selected="true" disabled>Vælg region</option>
                        <option value="1">Syddanmark</option>
                        <option value="2">Sjælland</option>
                        <option value="3">Hovedstaden</option>
                        <option value="4">Nordjylland</option>
                        <option value="5">Midtjylland</option>
                    </select>

                </div>

                <!--checkbox af services-->

                 <fieldset class="checkbox">
                    <legend>Hvilken hjælp ønsker du?</legend>
                    <div>
                        <input type="checkbox" id="brevkassen"> 
                        <label for="brevkassen">Brevkassen</label> 

                    </div>

                    <div>
                        <input type="checkbox" id="psykolog">
                        <label for="psykolog">Psykolog</label>
                    </div>

                    <div>
                        <input type="checkbox" id="andet">
                        <label for="andet">Andet</label>
                    </div>

                 </fieldset>

                 <label for="besked">Besked</label>
                 <textarea id="besked" cols="30" rows="10"></textarea>

                 <fieldset>
                    <legend>Må vi kontakte dig på telefon? </legend>
                    <input id="ja" type="radio" name="kontakt">
                    <label for="ja">Ja</label>

                    <input id="nej" type="radio" name="kontakt">
                    <label for="nej">Nej</label>
                 </fieldset>

                 <input type="submit" name="submit" value="Send besked">

            </form>
        </section>

       
    </main>


    <footer>

<p class="bundtekst">
        © 2025 Let Us Know
    </p>

    <div class="sociale-medier">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

</footer>

</body>
</html>
